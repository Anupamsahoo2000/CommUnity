<!-- frontend/create-event.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Event â€¢ CommUnity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class="bg-slate-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="font-semibold text-lg text-primary-600">
          CommUnity
        </a>
        <a
          href="host-dashboard.html"
          class="text-sm text-slate-600 hover:text-primary-600"
        >
          Back to Dashboard
        </a>
      </div>
    </header>

    <!-- Main -->
    <main class="max-w-3xl mx-auto px-4 py-8">
      <h1 class="text-2xl font-semibold mb-6">Create New Event</h1>

      <div id="error-box" class="hidden mb-4 text-red-600 text-sm"></div>

      <form
        id="create-event-form"
        class="bg-white p-6 rounded-xl shadow space-y-5"
      >
        <!-- Title -->
        <div>
          <label class="block text-sm font-medium mb-1">Event Title</label>
          <input
            type="text"
            id="title"
            required
            class="w-full px-4 py-2 border rounded-lg"
            placeholder="10K Marathon, Tech Meetup..."
          />
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium mb-1">Description</label>
          <textarea
            id="description"
            rows="4"
            class="w-full px-4 py-2 border rounded-lg"
          ></textarea>
        </div>

        <!-- Date & Time -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Start Time</label>
            <input
              type="datetime-local"
              id="startTime"
              class="w-full px-4 py-2 border rounded-lg"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">End Time</label>
            <input
              type="datetime-local"
              id="endTime"
              class="w-full px-4 py-2 border rounded-lg"
            />
          </div>
        </div>

        <!-- Location -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">City</label>
            <input
              type="text"
              id="city"
              class="w-full px-4 py-2 border rounded-lg"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Venue</label>
            <input
              type="text"
              id="venue"
              class="w-full px-4 py-2 border rounded-lg"
            />
          </div>
        </div>

        <!-- Seats -->
        <div>
          <label class="block text-sm font-medium mb-1">Max Seats</label>
          <input
            type="number"
            id="maxSeats"
            min="1"
            class="w-full px-4 py-2 border rounded-lg"
          />
        </div>

        <!-- Ticket Types -->
        <div>
          <label class="block text-sm font-medium mb-2">Ticket Types</label>
          <div id="ticket-types" class="space-y-3"></div>
          <button
            type="button"
            id="add-ticket-btn"
            class="mt-2 text-sm text-primary-600 hover:underline"
          >
            + Add ticket type
          </button>
        </div>

        <!-- Banner -->
        <div>
          <label class="block text-sm font-medium mb-1">Event Banner</label>
          <input type="file" id="banner" accept="image/*" />
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full py-3 rounded-full bg-primary-600 text-white font-medium hover:bg-primary-700"
        >
          Create Event
        </button>
      </form>
    </main>

    <script src="js/create-event.js"></script>
  </body>
</html>
