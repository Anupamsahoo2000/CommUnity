<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CommUnity | Clubs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["system-ui", "ui-sans-serif", "sans-serif"],
            },
            colors: {
              primary: {
                500: "#4f46e5",
                600: "#4338ca",
              },
              accent: "#22c55e",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100"
  >
    <!-- Navbar -->
    <nav
      class="border-b border-white/5 bg-slate-950/60 backdrop-blur-lg sticky top-0 z-20"
    >
      <div
        class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-14"
      >
        <a href="dashboard.html" class="flex items-center gap-2">
          <div
            class="h-8 w-8 rounded-2xl bg-gradient-to-tr from-primary-500 to-accent flex items-center justify-center shadow-lg shadow-primary-500/40"
          >
            <span class="font-bold text-sm">CE</span>
          </div>
          <span class="font-semibold tracking-tight text-sm sm:text-base">
            CommUnity
          </span>
        </a>

        <div class="flex items-center gap-4 text-xs sm:text-sm">
          <a
            href="dashboard.html"
            class="text-slate-300 hover:text-white transition"
            >Home</a
          >
          <a
            href="clubs.html"
            class="text-white font-medium border-b border-primary-500"
            >Clubs</a
          >
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
      <header
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
      >
        <div>
          <h1 class="text-2xl font-semibold tracking-tight">All Clubs</h1>
          <p class="text-sm text-slate-400">
            Discover communities hosting marathons, meetups, workshops and more.
          </p>
        </div>
        <a
          href="dashboard.html"
          class="text-xs px-3 py-1.5 rounded-full border border-slate-700 bg-slate-950/70 hover:bg-slate-900/80 transition"
        >
          ‚Üê Back to home
        </a>
      </header>

      <!-- Filters -->
      <section class="flex flex-wrap gap-3 text-xs items-center">
        <div class="flex items-center gap-2">
          <span class="text-slate-400">City:</span>
          <input
            type="text"
            id="clubs-city-filter"
            placeholder="Any city"
            class="px-3 py-1.5 rounded-full bg-slate-950/80 border border-slate-700 text-[12px] outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500/40"
          />
        </div>
        <button
          id="clubs-filter-apply"
          class="px-3 py-1.5 rounded-full bg-primary-500 hover:bg-primary-600 text-[12px] font-medium shadow shadow-primary-500/40"
        >
          Apply
        </button>
        <button
          id="clubs-filter-clear"
          class="px-3 py-1.5 rounded-full border border-slate-700 bg-slate-900/80 text-[12px]"
        >
          Clear
        </button>
      </section>

      <!-- Status -->
      <p id="clubs-loading" class="text-xs text-slate-400">Loading clubs...</p>
      <p
        id="clubs-empty"
        class="hidden text-xs text-slate-500 border border-dashed border-slate-700 rounded-xl p-4"
      >
        No clubs found. Create one as a host from the backend or later host
        dashboard.
      </p>

      <!-- Clubs Grid -->
      <section
        id="clubs-grid"
        class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"
      ></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/clubs.js"></script>
  </body>
</html>
