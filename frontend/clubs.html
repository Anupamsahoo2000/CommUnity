<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CommUnity — Club</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: { 50: "#eff6ff", 500: "#3b82f6", 600: "#2563eb" },
            },
          },
        },
      };
    </script>
    <style>
      .tab-active {
        border-bottom: 2px solid;
        border-color: rgb(59 130 246);
      }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="index.html" class="font-semibold text-lg text-primary-700"
          >CommUnity</a
        >
        <div class="text-sm text-slate-600">
          <a href="index.html" class="hover:text-primary-600">Back</a>
        </div>
      </div>
    </header>

    <!-- Club top -->
    <main class="max-w-6xl mx-auto mt-6 px-4">
      <div id="club-loading" class="text-center py-12">Loading club...</div>

      <section
        id="club-card"
        class="hidden bg-white rounded-2xl shadow-sm overflow-hidden"
      >
        <!-- banner -->
        <div id="club-banner" class="h-44 bg-gray-100"></div>

        <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- left: basic -->
          <div class="md:col-span-2">
            <div class="flex items-start gap-4">
              <div
                id="club-logo"
                class="h-20 w-20 rounded-xl bg-primary-600 text-white flex items-center justify-center font-bold text-xl"
              >
                C
              </div>
              <div>
                <h1
                  id="club-name"
                  class="text-2xl font-semibold text-slate-900"
                >
                  Club Name
                </h1>
                <div id="club-category" class="text-sm text-slate-500 mt-1">
                  Category
                </div>

                <div
                  id="club-banner-upload-wrap"
                  class="hidden mt-3 flex items-center gap-2 text-xs"
                >
                  <input
                    id="club-banner-input"
                    type="file"
                    accept="image/*"
                    class="text-xs"
                  />
                  <button
                    id="club-banner-upload-btn"
                    class="px-3 py-1.5 rounded-full bg-primary-600 text-white text-xs"
                  >
                    Upload banner
                  </button>
                  <span
                    id="club-banner-upload-msg"
                    class="text-[11px] text-slate-500"
                  ></span>
                </div>

                <div class="mt-3 flex gap-3 text-sm text-slate-600">
                  <div id="club-members-count">0 members</div>
                  <div id="club-events-count">0 upcoming events</div>
                </div>
              </div>
            </div>

            <!-- join/leave -->
            <div class="mt-4">
              <button
                id="club-join-btn"
                class="px-4 py-2 rounded-full bg-primary-600 text-white"
              >
                Join Club
              </button>
              <button
                id="club-leave-btn"
                class="px-4 py-2 rounded-full border text-sm text-red-600 hidden"
              >
                Leave
              </button>
              <a
                id="club-manage-link"
                href="dashboard.html"
                class="ml-3 text-sm text-slate-600 hidden"
                >Manage Club</a
              >
            </div>
          </div>

          <!-- right: quick stats / actions -->
          <div class="md:col-span-1">
            <div class="bg-slate-50 rounded-lg p-3 text-sm">
              <div class="text-slate-500">Visibility</div>
              <div id="club-visibility" class="font-medium mt-1">Public</div>

              <div class="mt-3 text-slate-500">Created</div>
              <div id="club-created" class="text-sm mt-1">—</div>
            </div>
          </div>

          <!-- Tabs -->
          <div class="md:col-span-3 mt-6">
            <div class="flex gap-4 border-b border-slate-100">
              <button class="py-2 text-sm tab-btn tab-active" data-tab="about">
                About
              </button>
              <button class="py-2 text-sm tab-btn" data-tab="events">
                Events
              </button>
              <button class="py-2 text-sm tab-btn" data-tab="members">
                Members
              </button>
              <button class="py-2 text-sm tab-btn" data-tab="chat">Chat</button>
            </div>

            <!-- Tab panels -->
            <div id="tab-about" class="mt-4">
              <div id="club-about" class="text-sm text-slate-700"></div>
            </div>

            <div id="tab-events" class="mt-4 hidden">
              <div
                id="club-events-list"
                class="grid gap-3 sm:grid-cols-2"
              ></div>
              <div
                id="club-events-empty"
                class="text-sm text-slate-500 mt-3 hidden"
              >
                No upcoming events.
              </div>
            </div>

            <div id="tab-members" class="mt-4 hidden">
              <div id="club-members-list" class="space-y-2"></div>
              <div
                id="club-members-empty"
                class="text-sm text-slate-500 mt-3 hidden"
              >
                No members yet.
              </div>
            </div>

            <div id="tab-chat" class="mt-4 hidden">
              <div
                id="club-chat-wrapper"
                class="border rounded-lg overflow-hidden"
              >
                <div
                  id="club-chat-messages"
                  class="h-56 p-3 overflow-y-auto text-sm bg-white"
                ></div>
                <div class="p-3 bg-slate-50 flex gap-2">
                  <input
                    id="club-chat-input"
                    class="flex-1 px-3 py-2 border rounded-full text-sm"
                    placeholder="Say hi to the club…"
                  />
                  <button
                    id="club-chat-send"
                    class="px-3 py-2 rounded-full bg-primary-600 text-white text-sm"
                  >
                    Send
                  </button>
                  <div
                    id="club-chat-ai-suggestions"
                    class="mt-2 flex gap-2 hidden"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div id="club-error" class="hidden text-center text-red-600 mt-6"></div>
    </main>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script src="js/club.js" defer></script>
  </body>
</html>
