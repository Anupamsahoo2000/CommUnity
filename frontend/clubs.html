<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clubs | CommUnity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Socket.io (optional, safe to keep) -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
      .tab-active {
        border-bottom: 2px solid #2563eb;
        color: #2563eb;
        font-weight: 500;
      }
    </style>
  </head>

  <body class="bg-slate-50">
    <!-- Navbar (minimal) -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
      <div
        class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between"
      >
        <a href="index.html" class="font-semibold text-lg">CommUnity</a>
        <nav class="flex gap-6 text-sm text-slate-600">
          <a href="event.html">Events</a>
          <a href="clubs.html" class="text-primary-600 font-medium">Clubs</a>
          <a href="dashboard.html">Dashboard</a>
          <a
            id="host-dashboard-btn"
            href="host-dashboard.html"
            class="hidden hover:text-primary-600"
          >
            Host Dashboard
          </a>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6">
      <!-- Error -->
      <div id="club-error" class="hidden mb-4 text-sm text-red-600"></div>

      <!-- LIST VIEW -->
      <section id="clubs-list-view">
        <div class="flex items-center justify-between mb-4">
          <h1 class="text-xl font-semibold">Explore Clubs</h1>

          <a
            href="create-club.html"
            class="px-4 py-2 rounded-full bg-blue-600 text-white text-sm"
          >
            + Create Club
          </a>
        </div>

        <div
          id="clubs-grid"
          class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>

        <div id="clubs-empty" class="hidden text-sm text-slate-500 mt-6">
          No clubs found.
        </div>
      </section>

      <!-- DETAIL VIEW -->
      <section id="club-detail-view" class="hidden">
        <button
          id="back-to-clubs"
          class="mb-4 text-sm text-primary-600 hover:underline"
        >
          ← Back to clubs
        </button>

        <!-- Banner -->
        <div
          id="club-banner"
          class="w-full h-48 bg-slate-200 rounded-xl overflow-hidden mb-4"
        ></div>

        <!-- Header -->
        <div class="flex items-center gap-4 mb-4">
          <div
            id="club-logo"
            class="h-16 w-16 rounded-xl bg-primary-600 text-white flex items-center justify-center text-xl font-bold"
          >
            C
          </div>

          <div class="flex-1">
            <h2 id="club-name" class="text-xl font-semibold"></h2>
            <div class="text-sm text-slate-500">
              <span id="club-category"></span> ·
              <span id="club-members-count"></span>
            </div>
          </div>

          <div class="flex gap-2">
            <button
              id="club-join-btn"
              class="hidden px-4 py-2 rounded-full bg-blue-600 text-white text-sm"
            >
              Join
            </button>
            <button
              id="club-leave-btn"
              class="hidden px-4 py-2 rounded-full border text-sm text-red-600"
            >
              Leave
            </button>
          </div>
        </div>

        <!-- Tabs -->
        <div class="border-b flex gap-6 mb-4 text-sm">
          <button class="tab-btn tab-active" data-tab="about">About</button>
          <!-- <button class="tab-btn" data-tab="events">Events</button> -->
          <button class="tab-btn" data-tab="chat">Chat</button>
        </div>

        <!-- About -->
        <div id="tab-about">
          <div id="club-about" class="text-sm text-slate-700"></div>
        </div>

        <!-- Events -->
        <!-- <div id="tab-events" class="hidden">
          <div id="club-events-list" class="space-y-3"></div>
          <div
            id="club-events-empty"
            class="hidden text-sm text-slate-500 mt-3"
          >
            No upcoming events.
          </div>
        </div> -->

        <!-- Chat -->
        <div id="tab-chat" class="hidden">
          <div
            id="club-chat-messages"
            class="h-64 overflow-y-auto border rounded-lg p-3 bg-white mb-3"
          ></div>

          <div class="flex gap-2">
            <input
              id="club-chat-input"
              class="flex-1 px-3 py-2 border rounded-full text-sm"
              placeholder="Type a message..."
            />
            <button
              id="club-chat-send"
              class="px-4 py-2 rounded-full bg-blue-600 text-white text-sm"
            >
              Send
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/clubs.js"></script>
  </body>
</html>
